<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <div class="wrapper">
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        onsubmit="onSubmit()">
        <fieldset>
          <legend>Personal information</legend>
          <label for="surname">
            Surname:
            <input type="text"
            name="surname"
            id="surname">
          </label>
          <label for="name">
            Name:
            <input type="text"
            name="name"
            id="name">
          </label>
          <label for="age">
            How old are You?
            <input type="namber"
            name="age"
            id="age"
            min="12"
            max="100">
          </label>
          <label for="birth">
            Full date of birth:
            <input type="date"
            name="birth"
            id="birth">
          </label>
          <label for="terms">
            I accept the term of the agreement:
            <input type="checkbox"
            name="terms"
            id="terms"
            required>
          </label>
        </fieldset>
        <fieldset>
          <legend>Registration</legend>
          <label for="email">
            E-mail:
            <input type="email"
            name="email"
            id="email"
            placeholder="email@example.com">
          </label>
          <label for="password">
            Password:
            <input type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="15">
          </label>
        </fieldset>
        <fieldset>
          <legend>An interesting fact about you!</legend>
          Do you love cats?
          <label for="askcatsyes" class="askcats">
            <input type="radio"
            name="askcats"
            value="yes"
            id="askcatsyes">
            Yes
          </label>
          <label for="askcatsno" class="askcats">
            <input type="radio"
            name="askcats"
            value="no"
            id="askcatsno">
            No
          </label>
          <label for="color">
            What is your favorite color?
            <input type="color"
            name="color"
            id="color"
            value="FFFFFF">
          </label>
          <label for="timetoslipe">
            What time do you go to bed?
            <input type="time"
            name="timetoslipe"
            id="timetoslipe">
          </label>
          <label for="cars">
            What are your favorite brand of cars?
            <select name="cars"
            id="cars"
            multiple>
              <option value="">BMV</option>
              <option value="">Audi</option>
              <option value="">Lada</option>
            </select>
          </label>
          <label for="ratework">
            How do you rate our work?
            <input type="range"
            name="ratework"
            id="ratework"
            min="1"
            max="12"
            value="0">
          </label>
        </fieldset>
        <fieldset>
          <legend>Additional info:</legend>
          <label for="comments">
            Comments:
            <textarea name="comments"
            id="comments"
            rows="2">
            </textarea>
          </label>
          <label for="recomendet">
            Would you recomendet us?
            <select name="recomendet"
            id="recomendet">
              <option name="recomendetyes">Yes</option>
              <option name="recomendetyes">No</option>
            </select>
          </label>
        </fieldset>
        <button name="buttonsubmit"
        class="submit">
        Submit
        </button>
      </form>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
